            var result = [];
            for (var j = 0; j < array.length; j++) {
                if (!Array.isArray(array[j])){
                    result.push(array[j]);
                } else {
                    for (var i = 0; i < array[j].length; i++) {
                        result.push(array[j][i]);
                    }
                }
            }
            console.log(result);
            result = result.reverse().join(' > ');
            return result;
        }
